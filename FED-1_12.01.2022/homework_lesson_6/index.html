<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="grid">
    <div class="inner-grid-1"
      text="Не следует, однако забывать, что укрепление и развитие структуры требуют от нас анализа соответствующий условий активизации. Повседневная практика показывает, что постоянное информационно-пропагандистское обеспечение нашей деятельности требуют определения и уточнения системы обучения кадров, соответствует насущным потребностям. Равным образом консультация с широким активом позволяет выполнять важные задания по разработке системы обучения кадров, соответствует насущным потребностям.">
    </div>
    <div class="inner-grid-2"></div>
    <div class="inner-grid-3"></div>
    <div class="inner-grid-4"></div>
    <div class="inner-grid-5"></div>
  </div>
  <div class="form">
    <div class="info">
      <form>
        <div class="form_row">
          <label>Name:</label>
          <input type="" name="name">
        </div>
        <div class="form_row">
          <label>Lastname:</label>
          <input type="" name="lastname">
        </div>
        <div class="form_row">
          <label>Email:</label>
          <input type="email" name="email">
        </div>

        <div class="radio-form">
          <label class="radio-control">
            <input type="radio" id="radioButton">
            <span class="radio-input">
              <i class="fa fa-female"></i>
            </span>
          </label>

          <label class="radio-control">
            <input type="radio" id="radioButton">
            <span class="radio-input">
              <i class="fa fa-male"></i>
            </span>
          </label>

        </div>

        <div class="button"><button class="btn">Send</button></div>

      </form>
    </div>

    <div class="image_address">
      <img class="img" src="image/image_5.png">
    </div>

  </div>
</body>

</html>
